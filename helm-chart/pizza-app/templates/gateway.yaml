{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ .Release.Name }}-pizza-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    {{- range .Values.istio.gateway.hosts }}
    - {{ . | quote }}
    {{- end }}
  {{- if .Values.istio.gateway.tls.enabled }}
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    {{- range .Values.istio.gateway.hosts }}
    - {{ . | quote }}
    {{- end }}
    tls:
      mode: SIMPLE
      credentialName: {{ .Values.istio.gateway.tls.secretName }}
  {{- end }}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Release.Name }}-pizza-virtualservice
spec:
  hosts:
  {{- range .Values.istio.gateway.hosts }}
  - {{ . | quote }}
  {{- end }}
  gateways:
  - {{ .Release.Name }}-pizza-gateway
  http:
  {{- if .Values.istio.virtualService.routes.backend.paths }}
  {{- range .Values.istio.virtualService.routes.backend.paths }}
  - match:
    - uri:
        prefix: {{ . }}
    route:
    - destination:
        host: {{ $.Release.Name }}-pizza-service
        port:
          number: 3000
  {{- end }}
  {{- end }}
  
  {{- if .Values.istio.virtualService.routes.notification.paths }}
  {{- range .Values.istio.virtualService.routes.notification.paths }}
  - match:
    - uri:
        prefix: {{ . }}
    route:
    - destination:
        host: {{ $.Release.Name }}-notification-service
        port:
          number: {{ $.Values.service.notification.port }}
  {{- end }}
  {{- end }}
  
  {{- if .Values.istio.virtualService.routes.frontend.isDefault }}
  - route:
    - destination:
        host: {{ .Release.Name }}-pizza-frontend
        port:
          number: {{ .Values.service.frontend.port }}
  {{- end }}
{{- end }}