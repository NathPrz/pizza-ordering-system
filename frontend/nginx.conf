server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /images/ {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }

    location /api/ {
        proxy_pass http://pizza-app-pizza-service:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/pizzas {
        proxy_pass http://pizza-app-pizza-service:3000/pizzas;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/orders {
        proxy_pass http://pizza-app-pizza-service:3000/orders;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/notifications {
        proxy_pass http://pizza-app-notification-service:80/notify;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}